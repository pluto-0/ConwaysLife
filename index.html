<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="toolbar">
        <div id = "size">
            <div id="width">            
                Width
                Decrease 
                <input id = "increase_width", type="button", value="<">
                <input id = "width_val", type="text", value="10", name="width">
                Increase
                <input id = "decrease_width", type="button", value=">">
            </div>
            <div id="height"> 
                Height
                Decrease 
                <input id="decrease_height", type="button", value="<">
                <input id="height_val", type="text", value="10", name="width">
                Increase
                <input id="increase_height", type="button", value=">">
            </div>
        </div>

        <div id="play">
            <div>
                <input id="back", type="button", value = "backward">
            </div> 
            <div>
                <input id="pause", type="button", value="pause">
            </div>
            <div>
                <input id = "play", type="button", value="play">
            </div>
            <div>
                <input id="forward", type="button", value="forward">
            </div>
        </div>
    </div>
    <canvas id="board" width="1280" height="720"></canvas>
    <script src="index.js"></script>
</body>
